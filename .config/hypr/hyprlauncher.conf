# hyprlauncher configuration
# Based on the documentation, theming follows hyprtoolkit theme.
# Additional options from source code analysis.
# --- Hyprlauncher Configuration ---

finders {
    # Main setting to enable/disable icons in the results
    desktop_icons = true
    
    # Default finder (apps)
    default_finder = desktop
}

ui {
    # Adjust the size if icons make the rows too tall
    window_size = 500 400
}
