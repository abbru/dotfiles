# --- Global settings ---
max-gamma = 150

# --- Profiles (English comments as requested) ---

# Daytime profile: Standard color temperature
profile {
    time = 07:30
    identity = true    # Disables temperature filter, uses default monitor colors
    gamma = 0.9        # Slightly dims the screen for comfort
}

# Evening profile: Warmer colors to reduce eye strain
profile {
    time = 20:00
    temperature = 5000 # Warm yellowish tint
    gamma = 0.9        # Slightly dims the screen
}

# Night profile: Very warm colors for late-night coding
profile {
    time = 23:30
    temperature = 3500 # Strong orange tint (very restful)
    gamma = 0.8        # Dims further for dark rooms
}
