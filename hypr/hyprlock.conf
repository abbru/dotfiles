general {
    no_fade_in = false
    grace = 0
    disable_loading = true
}

background {
    monitor =
    path = screenshot  # Uses a screenshot of the current screen
    # path = /home/your_user/Pictures/wallpaper.png # Alternatively, use a static image
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 2 
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Time
label {
    monitor =
    text = $TIME
    color = rgba(200, 200, 200, 1.0)
    font_size = 64
    font_family = $font
    position = 0, 80
    halign = center
    valign = center
}

# Input Field
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    outer_color = rgb(151515)
    inner_color = rgb(200, 200, 200)
    font_color = rgb(10, 10, 10)
    font_family = $font
    fade_on_empty = true
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -20
    halign = center
    valign = center
}

# User
label {
    monitor =
    text = $USER
    color = rgba(200, 200, 200, 1.0)
    font_size = 18
    font_family = JetBrains Mono Nerd Font
    position = 0, -80
    halign = center
    valign = center
}
