# --- Hyprland Toolkit Configuration ---

# UI & Rendering Settings
# --- Hyprland Toolkit Global Theme ---
# All colors use the ARGB format (0x AARRGGBB)

general {
    # Background and surfaces
    background = 0xFF181818
    base = 0xFF202020
    alternate_base = 0xFF272727

    # Typography colors
    text = 0xFFDADADA
    bright_text = 0xFFFFDEDE

    # Brand colors
    accent = 0xFF00FFCC
    accent_secondary = 0xFF0099F0

    # Typography sizes (Integer values)
    h1_size = 19
    h2_size = 15
    h3_size = 13
    font_size = 11
    small_font_size = 10

    # Font families
    font_family = $font
    font_family_monospace = $font

    # UI Rounding (Logical pixels)
    rounding_large = 10
    rounding_small = 5

    # Assets
    icon_theme = Papirus-Dark
}

