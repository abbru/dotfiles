theme {
    # Path to your color scheme (qt6ct or KDE KColorScheme)
    color_scheme = 
    # Your preferred icon theme
    icon_theme = Papirus-Dark
    # Widget style (Fusion is the safest bet, or use kvantum-dark)
    style = Fusion
    
    # Fonts
    font = Sans Serif
    font_size = 11
    font_fixed = $font
    font_fixed_size = 11
}

misc {
    # Modern UI behavior
    single_click_activate = true
    menus_have_icons = true
}
